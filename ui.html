<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text JSON Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Mont AS';
      src: url('fonts/MontAS.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
    }

    body {
      background-color: #FFFFFF;
      color: #484B58;
      font-family: 'Inter', sans-serif;
      padding: 24px;
      font-size: 14px;
      line-height: 1.6;
    }

    h3 {
      font-family: 'Mont AS', sans-serif;
      font-size: 20px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 8px;
    }

    p {
      margin-top: 0;
      margin-bottom: 16px;
    }

    button {
      background-color: #4AC2A7;
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #3aa996;
    }

    .selected-node-id{
      display: block;
      background: #ddd;
      color: #4AC2A7;
      text-align: center;
    }

    .error {
      color: #dc2626;
      font-weight: 500;
      margin-top: 16px;
    }

    #output {
      margin-top: 20px;
    }

    #output pre {
      background: #F5F5F5;
      color: #2D2D2D;
      border-radius: 8px;
      padding: 16px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 300px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    #meta {
      font-size: 13px;
      margin-bottom: 8px;
      color: #484B58;
    }

    .hidden {
      display: none;
    }

    .copy-btn {
      margin-top: 12px;
      font-size: 12px;
      padding: 6px 12px;
      background-color: #484B58;
      color: #FFFFFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #3c3f4a;
    }
  </style>
</head>
<body>
  <h3>Extract Text to JSON</h3>
  <p>Select a frame or group in Figma and click below to extract all nested text layers as JSON.</p>

  <div id="selected-node"></div>

  <button id="extract">Convert to Tailwind theme</button>

  <div id="output">
    <div id="meta" class="hidden"></div>
    <pre id="json-output" class="hidden"></pre>
    <button class="copy-btn hidden" id="copy">Copy JSON</button>
  </div>

  <script>
    const selectedNode = document.getElementById('selected-node');
    const button = document.getElementById('extract');
    const output = document.getElementById('output');
    const pre = document.getElementById('json-output');
    const meta = document.getElementById('meta');
    const copyBtn = document.getElementById('copy');

    button.onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'extract-texts' } }, '*');
    };

    onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'error') {
        output.innerHTML = `<p class="error">${msg.message}</p>`;
      } else if (msg.type === 'text-json') {
        if(msg.data.event == "new-selection"){
          if(msg.data.selection != null)
            selectedNode.innerHTML = "<p>Selected node:<br/><span class='selected-node-id'>#"+msg.data.selection.id+"</span></p>";
          else
            selectedNode.innerHTML = "";
        }
        else if(msg.data.event == "output"){
          const json = JSON.stringify(msg.data.output, null, 2);
          meta.textContent = `âœ… Found ${msg.data.output.length} text layer${msg.data.length === 1 ? '' : 's'}`;
          pre.textContent = json;

          meta.classList.remove('hidden');
          pre.classList.remove('hidden');
          copyBtn.classList.remove('hidden');
        }
      }
    };

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(pre.textContent)
        .then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => copyBtn.textContent = 'Copy JSON', 1500);
        })
        .catch(() => {
          copyBtn.textContent = 'Failed to copy';
        });
    };
  </script>
</body>
</html>
